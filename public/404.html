<!DOCTYPE html>
<html lang="no">
<head>
    <title>Plendit</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <link rel="stylesheet" media="screen" href="http://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <style type="text/css">
        body {
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        background-color: #edefed;
        margin: 0;
    }
    
    .top-bar {
        background-color: #2a96ff;
        height: 43px;
        padding: 10px 12px 0 12px;
        color: white;
        position: relative;
    }
    
    .link {
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 14;
        color: #06C;
    }
    
    .link:hover {
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
        font-size: 15;
        color: #06C;
    }
    
    .wrap {
        margin: 0 auto;
        width: 96%;
    }
    
    .banner {
        text-align: center;
        margin-top: 30px;
    }
    
    .banner img {
        margin-top: 0px;
    }
    
    .page {
        text-align: center;
        font-family: "Lato", "HelveticaNeue", "Helvetica Neue", Helvetica, Arial, sans-serif;
    }
    
    .page h2 {
        font-size: 3em;
        color: #2a9bfc;
        font-weight: bold;
    }

    a {
        color: #2a96ff;
    }
    /*media queries*/
    
    @media all and (max-width:1366px) and (min-width:1280px) {
        .wrap {
            width: 90%;
        }
        .banner {
            margin-top: 30px;
        }
    }
    
    @media all and (max-width:1280px) and (min-width:1024px) {
        .wrap {
            width: 90%;
        }
    }
    
    @media all and (max-width:1024px) and (min-width:800px) {
        .wrap {
            width: 90%;
        }
        h1 {
            font-size: 2em;
        }
        .banner {
            margin-top: 0px;
        }
        .page h2 {
            font-size: 2em;
        }
    }
    
    @media all and (max-width:800px) and (min-width:640px) {
        .wrap {
            width: 90%;
        }
        .banner {
            margin-top: 10px;
        }
        .banner img {
            width: 34%;
        }
        .page h2 {
            font-size: 2em;
        }
    }
    
    @media all and (max-width:640px) and (min-width:480px) {
        .wrap {
            width: 90%;
        }
        .banner {
            margin-top: 0px;
        }
        .banner img {
            width: 32%;
        }
        .page h2 {
            font-size: 1.6em;
        }
    }
    
    @media all and (max-width:480px) and (min-width:320px) {
        .wrap {
            width: 90%;
        }
        .banner {
            margin-top: 0px;
        }
        .banner img {
            width: 32%;
        }
        .page h2 {
            font-size: 1.4em;
        }
        @media all and (max-width:320px) {
            .wrap {
                width: 90%;
            }
            .banner {
                margin-top: 10px;
            }
            .banner img {
                width: 80%;
            }
            .page h2 {
                font-size: 1.4em;
            }
        }
    </style>
</head>

<body>
    <div class="top-bar">
        <a href="http://dev.plendit.com">
            <img src="http://dev.plendit.com/images/plendit_logo.svg" width="115" height="33">
        </a>
    </div>
    <div class="wrapper">
        <div class="banner">
            <div class="page">
                <h2 style="font-size: 80px;">404</h2></div>
            <br>
            <img src="#" alt="" />
            <br>
        </div>
        <div class="page">
            <h2>Siden du leter etter eksisterer ikke. </h2>
            <a href="/" class="link">Tilbake til forsiden</a>
        </div>
    </div>
</body>

</html>
